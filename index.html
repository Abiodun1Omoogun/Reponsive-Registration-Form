<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>\
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <main>
     <div id="container">
      <section>
         <!-- Left section of responsive registration form -->   
         <article>
          <h3>Learn to code by watching others</h3>
          <p>
            See how experienced developers solve problems in real times.
            Watching scripted tutorials is great, but understanding how 
            developers think is invaluable.
          </p>
        </article>
        <!-- Right section of responsive registration form -->
        <aside>
          <button class="btn1">
            Try it free 7days then $20/mon, thereafter
          </button>
          <form action="inner">
            <div>
              <input
                type="text"
                id="First Name"
                placeholder="  First Name"
                required
              />
            </div>
            <div>
              <input
                type="text"
                id="Last Name"
                placeholder="  Last Name"
                required
              />
            </div>
            <div>
              <input
                type="text"
                id="Email Address"
                placeholder="  Email Address"
                required
              />
            </div>
            <div>
              <input
                type="text"
                id="Password"
                placeholder="  Password"
                required
              />
            </div>
            <div>
              <button type="submit">CLAIM YOUR FREE TRIAL</button>
            </div>
            By clicking the button, you are agreeing with our
            <a href target="_blank">Terms and Services</a>
        </aside>
       </section>  
     </div>
   </main>
  </body>
</html>
